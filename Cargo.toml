[package]
name = "rgx"
version = "0.1.1"
description = "Mid-level 2D graphics library built on wgpu"
repository = "https://github.com/cloudhead/rgx"
homepage = "https://github.com/cloudhead/rgx"
documentation = "https://docs.rs/rgx"
authors = ["Alexis Sellier <self@cloudhead.io>"]
license = "MIT"
edition = "2018"
keywords = ["graphics", "gamedev", "vulkan", "2d"]

[lib]
name = "rgx"

[features]
default = []
vulkan = ["wgpu/vulkan"]
metal = ["wgpu/metal"]
dx11 = ["wgpu/dx11"]
dx12 = ["wgpu/dx12"]

[dependencies]
wgpu = "0.3.0"
env_logger = "0.6.2"
cgmath = "0.17.0"
raw-window-handle = "0.1"

[dev-dependencies]
winit = "0.20.0-alpha3"
image = "0.22.1"
criterion = "0.2.11"

[[bench]]
name = "benchmark"
harness = false
