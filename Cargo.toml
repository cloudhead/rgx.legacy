[package]
name = "rgx"
version = "0.1.0"
description = "Mid-level 2D graphics library built on wgpu"
authors = ["Alexis Sellier <self@cloudhead.io>"]
license = "MIT"
edition = "2018"
keywords = ["graphics", "gamedev", "vulkan", "2d"]

[lib]
name = "rgx"

[features]
default = []
vulkan = ["wgpu/vulkan"]
metal = ["wgpu/metal"]
dx11 = ["wgpu/dx11"]
dx12 = ["wgpu/dx12"]

[dependencies.wgpu]
git = "https://github.com/gfx-rs/wgpu-rs.git"
rev = "d332eade8a186a12144bdbd389761fdb1da2969b"
version = "*"

[dependencies]
env_logger = "0.6.2"
cgmath = "0.17.0"

[dev-dependencies]
image = "0.22.1"
criterion = "0.2.11"

[[bench]]
name = "benchmark"
harness = false
