[package]
name = "rgx"
version = "0.1.0"
authors = ["Alexis Sellier <alexis@cloudhead.io>"]
license = "MIT"
edition = "2018"
keywords = ["graphics", "gamedev", "vulkan", "2d"]

[lib]
name = "rgx"

[dependencies.wgpu]
git = "https://github.com/gfx-rs/wgpu-rs.git"
rev = "e515a59309dbcbbdba20ed363cb88a0528fcfc15"
version = "*"
features = ["vulkan"]

[dependencies]
env_logger = "0.6.2"
shaderc = "0.6.1"
cgmath = "0.17.0"

[dev-dependencies]
image = "0.22.1"
criterion = "0.2.11"

[[bench]]
name = "benchmark"
harness = false
